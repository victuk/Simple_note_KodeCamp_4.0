<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

    </style>

    <main></main>

    <script src="./script/setup.js"></script>
    <script>

        const main = document.querySelector("main");

        async function getMyProfile() {

            try {

                const result = await fetch(urlMaker("/note/profile"), {
                method: "GET",
                headers: {
                    Authorization: getToken()
                }
            });

            const data = await result.json();

            console.log(data);

            main.innerHTML = `
                <div>Full Name: ${data.profile.fullName}</div>
                <div>Username: ${data.profile.username}</div>
                <div>Email: Full Name: ${data.profile.email}</div>
                <button onclick="location.assign('/frontend/dashboard.html');">Go back to dashboard</button>
            `;
                
            } catch (error) {
                console.log(error);
            }

            

        }

        getMyProfile();

    </script>

</body>

</html>
